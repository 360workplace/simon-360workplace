<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Create an account</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container-fluid">
        <div class="section">
            <div class="card">
                <div class="card-header ">
                    <h4 class="card-title">Usuario</h4>
                    <p class="card-category">Crear nuevo usuario</p>
                </div>
                <div class="card-body">
                    <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/admin/registration}">
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="firstname" class="col-form-label">Nombre</label> <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="Firstname"> <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="lastname" class="col-form-label">Apellido</label> <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Lastname"> <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-lg-6 col-md-6">
                                <label for="username" class="col-form-label">Login</label> <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Login"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="password" class="col-form-label">Password</label> <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-lg-6 col-md-6">
                                <label for="passwordConfirm" class="col-form-label">Password Confirm</label> <input type="password" th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" placeholder="Confirm your password"> <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-lg-12 col-md-13">
                                <label class="col-form-label">Roles:</label>
                                <th:block th:each="role : ${allRoles}">
                                    <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="col-form-label"/> |
                                </th:block>
                            </div>

                            <div class="form-group col-lg-6 col-md-6">
                                <label for="supervisor" class="col-form-label">Seleccione supervisor</label>
                                <select th:field="*{supervisor}" class="form-control" id="supervisor">
                                    <option value="">-- Select --</option>
                                    <option th:each="user : ${allUsers}"
                                            th:value="${user.id}"
                                            th:text="${user.firstname} + ' ' + ${user.lastname}">user</option>
                                </select>
                                <span th:if="${#fields.hasErrors('supervisor')}" th:errors="*{supervisor}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-lg-6 col-md-6">
                                <label for="area" class="col-form-label">Seleccione √Årea donde trabaja el empleado</label>
                                <select th:field="*{area}" class="form-control" id="area">
                                    <option value="">-- Select --</option>
                                    <option th:each="area : ${allAreas}"
                                            th:value="${area.id}"
                                            th:text="${area.name}">user</option>
                                </select>
                                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
