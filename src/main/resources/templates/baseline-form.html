<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>BaseLine Add</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container-fluid">
        <div class="section">
            <h3>Línea base</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form action="#" th:action="@{/data/add/{userId}(userId = ${userId})}" th:object="${baseLine}" method="post">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <span class="font-weight-light">Usuario: <span th:text="${currentUser.username}"></span></span>
                                    <input type="hidden" th:field="*{source}" th:value="${source}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <label for="title" class="col-form-label">Título</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <label for="detail" class="col-form-label">Detalle</label> <textarea th:field="*{detail}" class="form-control textarea-editor" id="detail" placeholder="Detail" /> <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="text-danger"></span>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <label for="supervisor" class="col-form-label">Seleccione supervisor</label>
                                    <select th:field="*{supervisor}" class="form-control" id="supervisor">
                                        <option value="">-- Select --</option>
                                        <option th:each="user : ${allUsers}"
                                                th:value="${user.id}"
                                                th:text="${user.firstname} + ' ' + ${user.lastname}">user</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('supervisor')}" th:errors="*{supervisor}" class="text-danger"></span>
                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <label for="startDate" class="col-form-label">Fecha de inicio</label> <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Start Date" data-provide="datepicker"> <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <fieldset id="items">
                                        <caption>Recursos asignados</caption>
                                        <div th:each="resource, stat : ${baseLine.resources}" class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <label th:for="|baseLine.resources[${stat.index}].detail|">Detalle</label>
                                            <!-- This construct will render field name like this: "items[0].name" -->
                                            <input th:field="${baseLine.resources[__${stat.index}__].detail}">

                                            <button type="button" name="removeItem" th:value="${stat.index}" class="btn btn-danger">Remove item</button>
                                        </div>
                                    </fieldset>

                                    <button type="button" name="addItem" class="btn btn-secondary">Add item</button>
                                </div>

                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                    <input type="submit" class="btn btn-primary" name="save" value="Registrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block layout:fragment="script">
    <script src="https://cdn.tiny.cloud/1/l4m4tbiktmwhgn58iyprjv55noasmlwux4kfzyswdxrsn90t/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script type="text/javascript">
        tinymce.init({
            selector: 'textarea.textarea-editor',
            skin: 'bootstrap',
            menubar: false,
            height : "480"
        });

        // jQuery
        function replaceItems (html) {
            // Replace the <fieldset id="items"> with a new one returned by server.
            $('#items').replaceWith($(html));
        }

        $('button[name="addItem"]').click(function (event) {
            event.preventDefault();
            var data = $('form').serialize();
            // Add parameter "addItem" to POSTed form data. Button's name and value is
            // POSTed only when clicked. Since "event.preventDefault();" prevents from
            // actual clicking the button, following line will add parameter to form
            // data.
            data += 'addItem';
            $.post('/data/add/[[${userId}]]', data, replaceItems);
        });

        $('button[name="removeItem"]').click(function (event) {
            event.preventDefault();
            var data = $('form').serialize();
            // Add parameter and index of item that is going to be removed.
            data += 'removeItem=' + $(this).val();
            $.post('/data/add/[[${userId}]]', data, replaceItems);
        });
    </script>
</th:block>
</html>
