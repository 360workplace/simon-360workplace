<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>List of Acts</title>
</head>
<body>
<div class="content" th:switch="${weeklyReport}" layout:fragment="content">
    <div class="container-fluid">
        <div class="section">
            <div class="card">
                <div class="card-header ">
                    <h4 class="card-title">Reporte de Ejecución Semanal</h4>
                    <p class="card-category">del <span th:text="currentPeriod.startDate"></span> al <span th:text="${currentPeriod.endDate}"></span> </p>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <div class="col-md-12">
                        <h2 th:case="null">No registers yet!</h2>
                        <div th:case="*">
                            <table class="table table-hover table-striped table-responsive table-responsive-md table-responsive-sm">
                                <thead>
                                <tr>
                                    <th>Fecha/Tema/Acción</th>
                                    <th>Asignado</th>
                                    <th>Semana Actual</th>
                                    <th>Acumulado</th>
                                </tr>
                                </thead>
                                <tr th:each="week : ${weeklyReport}">
                                    <td><strong th:text="${week.deadline}"></strong> - <strong th:text="${week.title}"></strong> <br/>
                                        <p th:text="${week.executionDetail}"></p>
                                    </td>
                                    <td></td>
                                    <td th:if="$(week.detailDate} >= ${week.startDate} and ${week.detailDate <= ${week.endDate}" th:text="${week.detail}">
                                    </td>
                                    <td>
                                        <strong th:if="${week.dateDetail} < ${week.startDate}" th:text="${week.detailDate}"></strong><br/>
                                        <p th:if="${week.dateDetail} < ${week.startDate}" th:text="${week.detail}"></p>
                                    </td>
                                </tr>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
